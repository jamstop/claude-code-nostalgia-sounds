name: Auto Version Bump

on:
  push:
    branches:
      - main
    paths:
      - 'plugins/**'
      - 'README.md'

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version bump
        id: commit
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Function to check message for conventional commit type
          get_bump_type() {
            local msg="$1"
            if echo "$msg" | grep -qE "^feat(\(.+\))?!:|^BREAKING CHANGE:"; then
              echo "major"
            elif echo "$msg" | grep -qE "^feat(\(.+\))?:"; then
              echo "minor"
            elif echo "$msg" | grep -qE "^fix(\(.+\))?:|^docs(\(.+\))?:|^chore(\(.+\))?:|^refactor(\(.+\))?:"; then
              echo "patch"
            else
              echo "none"
            fi
          }

          # Function to get highest priority bump (major > minor > patch > none)
          highest_bump() {
            local current="$1"
            local new="$2"
            case "$current" in
              major) echo "major" ;;
              minor) [[ "$new" == "major" ]] && echo "major" || echo "minor" ;;
              patch) [[ "$new" == "major" ]] && echo "major" || [[ "$new" == "minor" ]] && echo "minor" || echo "patch" ;;
              *) echo "$new" ;;
            esac
          }

          BUMP="none"
          MERGE_COMMIT_MSG=$(git log -1 --pretty=%s)
          echo "Merge commit message: $MERGE_COMMIT_MSG"

          # 1. Check merge commit message itself
          BUMP=$(highest_bump "$BUMP" "$(get_bump_type "$MERGE_COMMIT_MSG")")
          echo "After merge commit check: $BUMP"

          # 2. If this is a PR merge, get the PR title
          if echo "$MERGE_COMMIT_MSG" | grep -qE "^Merge pull request #[0-9]+"; then
            PR_NUM=$(echo "$MERGE_COMMIT_MSG" | grep -oE "#[0-9]+" | head -1 | tr -d '#')
            echo "Detected PR #$PR_NUM"

            PR_TITLE=$(gh pr view "$PR_NUM" --json title --jq '.title' 2>/dev/null || echo "")
            if [ -n "$PR_TITLE" ]; then
              echo "PR title: $PR_TITLE"
              BUMP=$(highest_bump "$BUMP" "$(get_bump_type "$PR_TITLE")")
              echo "After PR title check: $BUMP"
            fi
          fi

          # 3. Check all commits in the push (for squash merges or direct pushes)
          # Get commits between previous HEAD and current HEAD
          PREV_SHA=$(git rev-parse HEAD~1 2>/dev/null || echo "")
          if [ -n "$PREV_SHA" ]; then
            echo "Checking individual commits..."
            while IFS= read -r commit_msg; do
              [ -z "$commit_msg" ] && continue
              echo "  Commit: $commit_msg"
              BUMP=$(highest_bump "$BUMP" "$(get_bump_type "$commit_msg")")
            done < <(git log --pretty=%s HEAD~1..HEAD 2>/dev/null)
            echo "After individual commits check: $BUMP"
          fi

          # 4. For merge commits, also check the commits that were merged
          MERGE_BASE=$(git merge-base HEAD~1 HEAD 2>/dev/null || echo "")
          if [ -n "$MERGE_BASE" ] && [ "$MERGE_BASE" != "$(git rev-parse HEAD~1)" ]; then
            echo "Checking merged branch commits..."
            while IFS= read -r commit_msg; do
              [ -z "$commit_msg" ] && continue
              echo "  Merged commit: $commit_msg"
              BUMP=$(highest_bump "$BUMP" "$(get_bump_type "$commit_msg")")
            done < <(git log --pretty=%s "$MERGE_BASE"..HEAD~1 2>/dev/null)
            echo "After merged commits check: $BUMP"
          fi

          echo "Final bump type: $BUMP"
          echo "bump=$BUMP" >> $GITHUB_OUTPUT

      - name: Bump version
        if: steps.commit.outputs.bump != 'none'
        run: |
          BUMP_TYPE="${{ steps.commit.outputs.bump }}"

          # Get current version from plugin.json
          CURRENT=$(jq -r '.version' plugins/nostalgia-sounds/.claude-plugin/plugin.json)

          # Parse version components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          # Bump appropriate component
          case "$BUMP_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "Bumping $CURRENT â†’ $NEW_VERSION ($BUMP_TYPE)"

          # Update plugin.json
          jq --arg v "$NEW_VERSION" '.version = $v' plugins/nostalgia-sounds/.claude-plugin/plugin.json > tmp.json
          mv tmp.json plugins/nostalgia-sounds/.claude-plugin/plugin.json

          # Update marketplace.json
          jq --arg v "$NEW_VERSION" '.plugins[0].version = $v' .claude-plugin/marketplace.json > tmp.json
          mv tmp.json .claude-plugin/marketplace.json

          echo "new_version=$NEW_VERSION" >> $GITHUB_ENV

      - name: Commit version bump
        if: steps.commit.outputs.bump != 'none'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add plugins/nostalgia-sounds/.claude-plugin/plugin.json .claude-plugin/marketplace.json
          git commit -m "chore: bump version to ${{ env.new_version }} [skip ci]"
          git push
